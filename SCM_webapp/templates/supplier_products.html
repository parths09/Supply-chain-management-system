{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="{% static 'css/supplier_products.css' %}">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <nav class="nav">
      <a href="{% url 'supplier_home' %}" class="active">Home</a>
      <a href="{% url 'supplier_products' %}">Products</a>
      <a href="#">Procurements</a>
      <!-- The animated highlight element -->
      <div class="animation"></div>
    </nav>
    <div class="menu">
      <a href="#">Profile</a>
      <a href="#">Change Password</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

  <!-- JavaScript to adjust the animation box dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const nav = document.querySelector('.nav');
      const animation = nav.querySelector('.animation');
      const navLinks = nav.querySelectorAll('a');

      function moveAnimation(target) {
        // Get the position and width of the hovered link relative to the nav container
        const targetRect = target.getBoundingClientRect();
        const navRect = nav.getBoundingClientRect();
        animation.style.left = (targetRect.left - navRect.left) + "px";
        animation.style.width = targetRect.width + "px";
      }

      navLinks.forEach(link => {
        link.addEventListener('mouseover', function() {
          moveAnimation(link);
        });
      });

      // On page load, position the animation box on the active link if present
      const active = nav.querySelector('a.active');
      if (active) {
        moveAnimation(active);
      }
    });
  </script>
</body>
</html>
